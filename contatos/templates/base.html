{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Agenda de Contatos</title>
    <!-- Favicon-->
    <link rel="icon" href="{% static 'favicon.ico'%}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static 'plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static 'plugins/node-waves/waves.css' %}" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="{% static 'plugins/animate-css/animate.css' %}" rel="stylesheet" />

    <!-- Morris Chart Css-->
    <link href="{% static 'plugins/morrisjs/morris.css' %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="{% static 'css/themes/all-themes.css' %}" rel="stylesheet" />
</head>

<body class="theme-blue">
    <div class="search-bar">
        <div class="search-icon">
            <i class="material-icons">Pesquisar</i>
        </div>
        <input type="text" placeholder="Pesquisar...">
        <div class="close-search">
            <i class="material-icons">Fechar</i>
        </div>
    </div>
    <!-- #END# Search Bar -->
    <!-- Top Bar -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="javascript:void(1);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-collapse"
                    aria-expanded="true"></a>
                <a href="javascript:void(1);" class="bars"></a>
                <a class="navbar-brand" href="/contatos/"> Agenda de Contatos</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!-- Call Search -->
                    <li>
                        <a href="javascript:void(0);" class="js-search" data-close="true">
                            <i class="material-icons">search</i>
                        </a>
                    </li>
                    <!-- #END# Call Search -->
                    <!-- Notifications -->

                    <!-- #END# Notifications -->
                    <!-- Tasks -->
                    <!-- #END# Tasks -->
                </ul>
            </div>
        </div>
    </nav>
    <!-- #Top Bar -->
    <section>
        <!-- Left Sidebar -->
        <aside id="leftsidebar" class="sidebar">
            <!-- Menu -->
            <div class="menu">
                <ul class="list">
                    <li class="active">
                        <a href="/contatos/">
                            <i class="material-icons">home</i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="active">
                        <a href="javascript:void(0);" class="menu-toggle">
                            <i class="material-icons">swap_calls</i>
                            <span>Empresas</span>
                        </a>
                        <ul class="ml-menu">
                            <li class="active">
                                <a href="/contatos/empresas/">
                                    <i class="material-icons">text_fields</i>
                                    <span>Listar</span>
                                </a>
                            </li>
                            <li class="active">
                                <a href="/contatos/empresas/form">
                                    <i class="material-icons">text_fields</i>
                                    <span> Cadastrar Empresa</span>
                                </a>
                            </li>

                        </ul>
                    </li>

                    <li class="active">
                        <a href="/contatos/contato/">
                            <i class="material-icons">layers</i>
                            <span>contatos</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- #Menu -->
            <!-- Footer -->
            <div class="legal">
                <div class="copyright">
                    &copy; 2019
                    <a href="javascript:void(0);"> Enoque Morais - Material Design</a>.
                </div>
                <div class="version">
                    <b>Version: </b> 1.0
                </div>
            </div>
            <!-- #Footer -->
        </aside>
        <!-- #END# Left Sidebar -->

        <section>
            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        {% block content %}
                        {%endblock%}
                    </div>

                    <!-- Widgets -->

                </div>
            </section>

            <!-- Jquery Core Js -->
            <script src="{% static 'plugins/jquery/jquery.min.js'%}"></script>

            <!-- Bootstrap Core Js -->
            <script src="{% static 'plugins/bootstrap/js/bootstrap.js'%}"></script>

            <!-- Select Plugin Js -->
            <script src="{% static 'plugins/bootstrap-select/js/bootstrap-select.js'%}"></script>

            <!-- Slimscroll Plugin Js -->
            <script src="{% static 'plugins/jquery-slimscroll/jquery.slimscroll.js'%}"></script>

            <!-- Waves Effect Plugin Js -->
            <script src="{% static 'plugins/node-waves/waves.js'%}"></script>

            <!-- Jquery CountTo Plugin Js -->
            <script src="{% static 'plugins/jquery-countto/jquery.countTo.js'%}"></script>

            <!-- Morris Plugin Js -->
            <script src="{% static 'plugins/raphael/raphael.min.js'%}"></script>
            <script src="{% static 'plugins/morrisjs/morris.js'%}"></script>

            <!-- ChartJs -->
            <script src="{% static 'plugins/chartjs/Chart.bundle.js'%}"></script>

            <!-- Flot Charts Plugin Js -->
            <script src="{% static 'plugins/flot-charts/jquery.flot.js'%}"></script>
            <script src="{% static 'plugins/flot-charts/jquery.flot.resize.js'%}"></script>
            <script src="{% static 'plugins/flot-charts/jquery.flot.pie.js'%}"></script>
            <script src="{% static 'plugins/flot-charts/jquery.flot.categories.js'%}"></script>
            <script src="{% static 'plugins/flot-charts/jquery.flot.time.js'%}"></script>

            <!-- Sparkline Chart Plugin Js -->
            <script src="{% static 'plugins/jquery-sparkline/jquery.sparkline.js'%}"></script>

            <!-- Custom Js -->
            <script src="{% static 'js/admin.js'%}"></script>
            <script src="{% static 'js/pages/index.js'%}"></script>

            <!-- Demo Js -->
            <script src="{% static 'js/demo.js'%}"></script>
        </section>
    </section>
</body>
</html>
