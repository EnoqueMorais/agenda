{% extends "base.html" %} {% load static %} {% block contato %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
<div class="card mb-3">
    <img src="{% static 'img/1.jpg' %}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Entre em contato com agente e disponibilize seu conatos</h5>
        <p class="card-text"> Agenda de Conattos</p>
        <p class="card-text"> Rua Jose da silva, 155, Centro, Paulistana -PI</p>
        <p class="card-text"> Telefone:89-9999999 / 99999888</p>
        <p class="card-text"> Email: agendacontatos@agenda.com.br</p>
    </div>
</div>
</div>
<form>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">NOME</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">TELEFONE</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">ENDEREÇO</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">DESCRIÇÃO</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{%endblock%}
