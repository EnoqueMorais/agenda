{% extends "base.html" %} {% load static %} {% block content %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>

</div>
<!-- Basic Validation -->
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <div class="card">
            <div class="header">
                
                <div class="card mb-3">
                    <img src="{% static 'img/1.jpg' %}" class="card-img-top" alt="...">
                    <div class="header">
                        <h5 class="card-title">Entre em contato com agente e disponibilize seu contatos</h5>
                        <p class="card-text"> Agenda de Conattos</p>
                        <p class="card-text"> Rua Jose da silva, 155, Centro, Paulistana -PI</p>
                        <p class="card-text"> Telefone:89-9999999 / 99999888</p>
                        <p class="card-text"> Email: agendacontatos@agenda.com.br</p>
                    </div>
                </div>
                <h2>Preencha os campos</h2>
               
            </div>
            <div class="body">
                <form id="form_validation" >
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" name="name" required>
                            <label class="form-label">Nome</label>
                        </div>
                    </div>
                    
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="email" class="form-control" name="email" required>
                            <label class="form-label">Email</label>
                        </div>
                    </div>
                    
                    <div class="form-group form-float">
                        <div class="form-line">
                            <textarea name="description" cols="30" rows="5" class="form-control no-resize" required></textarea>
                            <label class="form-label">Descrição</label>
                        </div>
                    </div>
                   
                    
                    <button class="btn btn-primary waves-effect" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
